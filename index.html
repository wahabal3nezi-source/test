<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5MD6TCHCCB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-5MD6TCHCCB');
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Lovingly.framed</title>

  <style>
    :root{
      --primary:#1a1a1a;
      --secondary:#d4af37;
      --bg-dots: #fdfbf7;
      --dark-bg: #111111;
      --radius-sm: 6px;
      --radius: 12px;
      --shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    *{box-sizing:border-box; margin:0; padding:0;}
    body{
      font-family:'Segoe UI', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-dots);
      background-image: radial-gradient(#d4af37 0.5px, transparent 0.5px), radial-gradient(#d4af37 0.5px, var(--bg-dots) 0.5px);
      background-size: 20px 20px;
      background-position: 0 0, 10px 10px;
      color:var(--primary); line-height:1.6;
    }

    /* Header Fixed */
    .header{
      background:#ffffff;
      border-bottom: 2px solid var(--secondary);
      position:fixed; top:0; left:0; right:0; 
      z-index:9999;
      padding:15px 0; text-align:center;
    }
    .logo{ font-size:24px; font-weight:800; color:var(--primary); text-decoration:none; display:inline-block; }
    .logo span{ color:var(--secondary); }
    
    .nav{ display:flex; gap:20px; justify-content:center; margin-top: 10px; }
    .nav-link{
      color:var(--primary); text-decoration:none; font-weight:700;
      font-size:13px; padding: 2px 8px; transition: 0.3s;
    }
    .nav-link.active { border-bottom: 2px solid var(--secondary); color: var(--secondary); }

    .back-btn-nav {
      position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
      background: var(--secondary); color: #fff; font-weight: 800; 
      cursor: pointer; font-size: 13px; display: none;
      padding: 8px 16px; border-radius: 4px;
    }

    /* Hero Section - Improved Spacing */
    .hero{ padding:120px 20px 160px; text-align:center; min-height: 80vh; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    .hero-box {
      background: rgba(255, 255, 255, 0.98);
      padding: 45px 30px; border-radius: var(--radius);
      box-shadow: var(--shadow); max-width: 550px;
      border-top: 5px solid var(--secondary);
    }
    .hero-box h2 { color: var(--secondary); font-size: 30px; margin-bottom: 12px; }
    .hero-box p { font-size: 18px; color: #333; font-weight: 600; }
    
    .scroll-indicator { margin-top: 40px; color: var(--secondary); font-size: 24px; animation: bounce 2s infinite; }
    @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }

    /* Container & Grid */
    .container{ max-width:1100px; margin:0 auto; padding:60px 20px; }
    .grid { display:grid; gap:30px; grid-template-columns:repeat(auto-fill, minmax(260px, 1fr)); }

    /* Category Cards */
    .category-card { cursor:pointer; transition: 0.4s; text-align:center; }
    .img-square-frame { width: 100%; aspect-ratio: 1 / 1; border-radius: var(--radius); overflow: hidden; margin-bottom: 15px; box-shadow: var(--shadow); }
    .img-square-frame img { width:100%; height:100%; object-fit:cover; }
    .cat-name { font-weight: 800; font-size: 17px; text-transform: uppercase; }

    /* Catalog View */
    #catalog-view { background: var(--dark-bg); min-height: 100vh; width: 100%; padding-top: 120px; }
    #catalog-view .cat-title { color: white; text-align: center; margin-bottom: 40px; font-size: 26px; letter-spacing: 1px; }
    .product-card { border-radius:var(--radius); overflow:hidden; position: relative; }
    .img-portrait-frame { width: 100%; aspect-ratio: 9 / 16; background: #000; display: flex; align-items: center; justify-content: center; }
    .img-portrait-frame img { width:100%; height:100%; object-fit: contain; }
    .price-badge { position: absolute; top: 15px; right: 15px; background: var(--secondary); color: white; padding: 6px 12px; border-radius: 4px; font-weight: 800; font-size: 14px; }

    /* Contact Section */
    .contact{ padding:100px 20px; text-align:center; background:#fff; border-top: 1px solid #eee; }
    .phone-text { font-size: 18px; font-weight: 800; color: var(--secondary); margin: 15px 0; display: block; }
    
    /* Social Buttons - Rectangular & Side-by-side */
    .social-row { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-top: 20px; }
    .social-btn {
      padding: 10px 20px; border-radius: var(--radius-sm); text-decoration:none; 
      font-weight:700; transition: 0.3s; font-size: 14px; display: inline-flex; align-items: center;
    }
    .whatsapp-btn{ background:#25D366; color:#fff; }
    .insta-btn { background: #E1306C; color: white; }
    .social-btn:hover { opacity: 0.8; transform: translateY(-2px); }

    .hidden { display: none; }
    @media (max-width: 600px) {
      .hero-box { padding: 35px 20px; margin: 0 10px; }
      #main-view { padding-top: 100px; }
    }
  </style>
</head>

<body>
  <header class="header">
    <div id="btn-back" class="back-btn-nav" onclick="showCategories(event)">BACK</div>
    <a href="https://www.instagram.com/lovingly.framed/" target="_blank" class="logo">Lovingly<span>.framed</span></a>
    <nav class="nav" id="main-nav">
      <a href="#home" id="nav-home" class="nav-link active" onclick="showHome(event)">الرئيسية</a>
      <a href="#categories" id="nav-cats" class="nav-link" onclick="showCategories(event)">الأقسام</a>
      <a href="#contact" id="nav-contact" class="nav-link" onclick="scrollToContact(event)">تواصل معنا</a>
    </nav>
  </header>

  <div id="main-view">
    <section class="hero" id="home">
      <div class="hero-box">
        <h2>صُنع بحب</h2>
        <p>نحول أجمل لحظاتكم إلى ذكريات ملموسة بإطارات استثنائية</p>
      </div>
      <div class="scroll-indicator">↓</div>
    </section>

    <section class="container" id="categories">
      <div class="grid">
        <div class="category-card" onclick="openCatalog('bridal')">
          <div class="img-square-frame"><img src="images/bridal/1.jpg"></div>
          <div class="cat-name">Bridal</div>
        </div>
        <div class="category-card" onclick="openCatalog('newborn')">
          <div class="img-square-frame"><img src="images/newborn/1.jpg"></div>
          <div class="cat-name">Newborn</div>
        </div>
        <div class="category-card" onclick="openCatalog('balloons')">
          <div class="img-square-frame"><img src="images/balloons/1.jpg"></div>
          <div class="cat-name">Balloons</div>
        </div>
        <div class="category-card" onclick="openCatalog('graduation')">
          <div class="img-square-frame"><img src="images/grad/1.jpg"></div>
          <div class="cat-name">Graduation</div>
        </div>
      </div>
    </section>

    <section class="contact" id="contact">
      <h2>تواصل معنا</h2>
      <p>للطلب أو الاستفسار عن التصاميم الخاصة</p>
      <span class="phone-text">واتساب: +965 6502 2191</span>
      <div class="social-row">
        <a href="https://wa.me/96565022191" class="social-btn whatsapp-btn" target="_blank">تواصل واتساب</a>
        <a href="https://www.instagram.com/lovingly.framed/" class="social-btn insta-btn" target="_blank">Instagram</a>
      </div>
    </section>
  </div>

  <div id="catalog-view" class="hidden">
    <div class="container">
      <h2 id="cat-title" class="cat-title"></h2>
      <div class="grid" id="product-grid"></div>
    </div>
  </div>

  <script>
    const START_INDEX = 2;
    const LIMITS = { bridal: 13, newborn: 44, balloons: 7, graduation: 6 };
    const PRICES = {
      bridal: [11,11,12,12,12,12,12,12,12,12,12,12],
      newborn: [11,11,12,11,11,12.5,11,11,11,11,12,12.5,11,11,11,11,11,12,12,12,12,11,12,12,12,12,12,12,12,12,12,12,12,12,12,12,12,12,12,12,12,12,12],
      balloons: [10,10,10,10,10,10],
      graduation: [8,8,10,10,10]
    };

    function openCatalog(cat) {
      document.getElementById('main-view').classList.add('hidden');
      document.getElementById('catalog-view').classList.remove('hidden');
      document.getElementById('main-nav').classList.add('hidden');
      document.getElementById('btn-back').style.display = 'block';
      document.getElementById('cat-title').textContent = cat;
      const grid = document.getElementById('product-grid');
      grid.innerHTML = '';
      const folder = (cat === 'graduation') ? 'grad' : cat;
      for(let i = LIMITS[cat]; i >= START_INDEX; i--) {
        const pIdx = i - START_INDEX;
        const price = PRICES[cat][pIdx];
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `${price ? `<div class="price-badge">${price} KD</div>`:''}<div class="img-portrait-frame"><img src="images/${folder}/${i}.jpg" loading="lazy"></div>`;
        grid.appendChild(card);
      }
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function showCategories(e) {
      if(e) e.preventDefault();
      document.getElementById('main-view').classList.remove('hidden');
      document.getElementById('catalog-view').classList.add('hidden');
      document.getElementById('main-nav').classList.remove('hidden');
      document.getElementById('btn-back').style.display = 'none';
      window.scrollTo({ top: document.getElementById('categories').offsetTop - 100, behavior: 'smooth' });
    }

    function showHome(e) {
      if(e) e.preventDefault();
      document.getElementById('main-view').classList.remove('hidden');
      document.getElementById('catalog-view').classList.add('hidden');
      document.getElementById('main-nav').classList.remove('hidden');
      document.getElementById('btn-back').style.display = 'none';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function scrollToContact(e) {
        e.preventDefault();
        document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });
    }

    // Advanced Scroll Spy
    window.addEventListener('scroll', () => {
      const sections = ['home', 'categories', 'contact'];
      const navLinks = { home: 'nav-home', categories: 'nav-cats', contact: 'nav-contact' };
      
      let current = 'home';
      sections.forEach(id => {
        const section = document.getElementById(id);
        if (window.scrollY >= (section.offsetTop - 150)) {
          current = id;
        }
      });

      Object.values(navLinks).forEach(id => document.getElementById(id).classList.remove('active'));
      if (document.getElementById(navLinks[current])) {
          document.getElementById(navLinks[current]).classList.add('active');
      }
    });
  </script>
</body>
</html>
