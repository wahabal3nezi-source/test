<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5MD6TCHCCB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-5MD6TCHCCB');
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Lovingly.framed</title>

  <style>
    :root{
      --primary:#1a1a1a;
      --secondary:#d4af37;
      --bg-dots: #fdfbf7;
      --dark-bg: #222222;
      --radius: 12px;
      --shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    *{box-sizing:border-box; margin:0; padding:0;}
    body{
      font-family:'Segoe UI', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-dots);
      background-image: radial-gradient(#d4af37 0.5px, transparent 0.5px), radial-gradient(#d4af37 0.5px, var(--bg-dots) 0.5px);
      background-size: 20px 20px;
      background-position: 0 0, 10px 10px;
      color:var(--primary); line-height:1.6;
    }

    /* Header */
    .header{
      background:rgba(255, 255, 255, 0.98);
      border-bottom: 1px solid #eee;
      position:fixed; top:0; left:0; right:0; z-index:1000;
      padding:12px 0; text-align:center;
    }
    .logo{
      font-size:24px; font-weight:800; color:var(--primary);
      text-decoration:none; display:block; margin-bottom:5px;
    }
    .logo span{ color:var(--secondary); }
    .nav{ display:flex; gap:20px; justify-content:center; }
    .nav-link{
      color:var(--primary); text-decoration:none; font-weight:600;
      font-size:14px; padding: 2px 8px; transition: 0.3s;
    }
    .nav-link.active { border-bottom: 2px solid var(--secondary); color: var(--secondary); }

    /* Back Button in Header */
    .back-nav {
      position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
      font-weight: bold; cursor: pointer; color: var(--secondary); display: none;
    }

    /* Hero Section */
    .hero{ margin-top: 110px; padding:80px 20px; text-align:center; }
    .hero-box {
      background: rgba(255, 255, 255, 0.95);
      display: inline-block; padding: 50px 30px; border-radius: var(--radius);
      box-shadow: var(--shadow); max-width: 600px;
    }
    .hero-box h2 { color: var(--secondary); font-size: 30px; margin-bottom: 10px; }
    .hero-box p { font-size: 18px; color: #444; font-weight: 500; }

    /* Container & Grid */
    .container{ max-width:1100px; margin:0 auto; padding:40px 20px; }
    .grid { display:grid; gap:25px; grid-template-columns:repeat(auto-fill, minmax(240px, 1fr)); }

    /* Categories - Square */
    .category-card { cursor:pointer; transition: 0.4s; text-align:center; }
    .category-card:hover { transform: scale(1.02); }
    .img-square-frame {
      width: 100%; aspect-ratio: 1 / 1; border-radius: var(--radius); 
      overflow: hidden; margin-bottom: 10px; box-shadow: var(--shadow);
    }
    .img-square-frame img { width:100%; height:100%; object-fit:cover; }
    .cat-name { font-weight: 800; font-size: 16px; text-transform: uppercase; letter-spacing: 1px; }

    /* Catalog View - Dark Mode */
    #catalog-view { background: var(--dark-bg); min-height: 100vh; position: absolute; width: 100%; top: 100px; z-index: 500; }
    #catalog-view .cat-title { color: white; text-align: center; margin-bottom: 30px; padding-top: 20px; }
    
    .product-card {
      border-radius:var(--radius); overflow:hidden; background: transparent;
    }
    .img-portrait-frame {
      width: 100%; aspect-ratio: 9 / 16;
      background: #1a1a1a; display: flex; align-items: center; justify-content: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .img-portrait-frame img { width:100%; height:100%; object-fit: contain; }

    /* Contact Section */
    .contact{ padding:60px 20px; text-align:center; background:#fff; border-top: 1px solid #eee; }
    .whatsapp-btn{
      display:inline-block; margin-top: 15px; background:#25D366; color:#fff; 
      padding:12px 30px; border-radius:30px; text-decoration:none; font-weight:700;
    }

    .hidden { display: none; }
  </style>
</head>

<body>
  <header class="header">
    <div id="btn-back" class="back-nav" onclick="showCategories(event)">← رجوع</div>
    <a href="#" class="logo" onclick="showHome(event)">Lovingly<span>.framed</span></a>
    <nav class="nav">
      <a href="#home" id="nav-home" class="nav-link active" onclick="showHome(event)">الرئيسية</a>
      <a href="#categories" id="nav-cats" class="nav-link" onclick="showCategories(event)">الأقسام</a>
      <a href="#contact" class="nav-link">تواصل معنا</a>
    </nav>
  </header>

  <div id="main-view">
    <section class="hero" id="home">
      <div class="hero-box">
        <h2>صُنع بحب</h2>
        <p>نحول أجمل لحظاتكم إلى ذكريات ملموسة بإطارات استثنائية تناسب فخامة مناسباتكم</p>
      </div>
    </section>

    <section class="container" id="categories">
      <div class="grid">
        <div class="category-card" onclick="openCatalog('bridal')">
          <div class="img-square-frame"><img src="images/bridal/1.jpg"></div>
          <div class="cat-name">Bridal</div>
        </div>
        <div class="category-card" onclick="openCatalog('newborn')">
          <div class="img-square-frame"><img src="images/newborn/1.jpg"></div>
          <div class="cat-name">Newborn</div>
        </div>
        <div class="category-card" onclick="openCatalog('balloons')">
          <div class="img-square-frame"><img src="images/balloons/1.jpg"></div>
          <div class="cat-name">Balloons</div>
        </div>
        <div class="category-card" onclick="openCatalog('grad')">
          <div class="img-square-frame"><img src="images/grad/1.jpg"></div>
          <div class="cat-name">Grad</div>
        </div>
      </div>
    </section>

    <section class="contact" id="contact">
      <h2>تواصل معنا</h2>
      <p>للحجز أو الاستفسار عن التصاميم الخاصة</p>
      <a href="https://wa.me/96565022191" class="whatsapp-btn" target="_blank">واتساب مباشر</a>
    </section>
  </div>

  <div id="catalog-view" class="hidden">
    <div class="container">
      <h2 id="cat-title" class="cat-title"></h2>
      <div class="grid" id="product-grid"></div>
    </div>
  </div>

  <script>
    const LIMITS = { bridal: 13, newborn: 44, balloons: 7, grad: 6 };
    
    // Function to open a category
    function openCatalog(cat) {
      document.getElementById('main-view').classList.add('hidden');
      document.getElementById('catalog-view').classList.remove('hidden');
      document.getElementById('btn-back').style.display = 'block';
      document.getElementById('cat-title').textContent = cat;
      
      const grid = document.getElementById('product-grid');
      grid.innerHTML = '';
      
      for(let i = LIMITS[cat]; i >= 2; i--) {
        const imgPath = `images/${cat}/${i}.jpg`;
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <div class="img-portrait-frame">
            <img src="${imgPath}" loading="lazy">
          </div>
        `;
        grid.appendChild(card);
      }
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Function to show Categories
    function showCategories(e) {
      if(e) e.preventDefault();
      document.getElementById('main-view').classList.remove('hidden');
      document.getElementById('catalog-view').classList.add('hidden');
      document.getElementById('btn-back').style.display = 'none';
      
      // Scroll to the images of categories
      const catSection = document.getElementById('categories');
      window.scrollTo({ top: catSection.offsetTop - 100, behavior: 'smooth' });
    }

    // Function to show Home
    function showHome(e) {
      if(e) e.preventDefault();
      document.getElementById('main-view').classList.remove('hidden');
      document.getElementById('catalog-view').classList.add('hidden');
      document.getElementById('btn-back').style.display = 'none';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Update Nav Active State on Scroll
    window.addEventListener('scroll', () => {
      const homeSection = document.getElementById('home');
      const catSection = document.getElementById('categories');
      const navHome = document.getElementById('nav-home');
      const navCats = document.getElementById('nav-cats');
      
      const scrollPos = window.scrollY + 150;

      if (scrollPos >= catSection.offsetTop) {
        navHome.classList.remove('active');
        navCats.classList.add('active');
      } else {
        navCats.classList.remove('active');
        navHome.classList.add('active');
      }
    });
  </script>
</body>
</html>
